<table *ngIf="transferencias.length > 0; else listaVazia" class="tabela">
  <thead class="tabela_cabecalho">
    <th class="tabela_cabecalho_conteudo">Data</th>
    <th>Valor</th>
    <th>Destino</th>
  </thead>
  <tbody>
    <tr class="tabela_linha" *ngFor="let transferencia of transferencias">
      <td class="tabela__conteudo">{{transferencia?.data | date: 'dd/MM/yyyy HH:mm'}}</td>
      <td class="tabela__conteudo">{{transferencia?.valor | currency: 'BRL'}}</td>
      <td class="tabela__conteudo">{{transferencia?.destino}}</td>
    </tr>
  </tbody>
</table>

<ng-template #listaVazia>
  <p>Nenhuma operação cadastrada</p>
</ng-template>
